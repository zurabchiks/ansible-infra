# defaults file for grafana_setup
---
# Настройки Prometheus
prometheus_version: "2.47.0"
prometheus_web_listen_address: "0.0.0.0:9090"
prometheus_scrape_interval: "15s"
prometheus_evaluation_interval: "15s"

# Настройки Grafana
grafana_version: "9.5.2"
grafana_web_listen_address: "0.0.0.0:3000"
grafana_admin_user: "admin"
grafana_admin_password: "P@ssw0rd!"



node_exporter_port: 9100

# Список серверов для мониторинга
monitored_servers:
  - { name: "ms1", ip: "172.16.10.3" }
  - { name: "spb-gw", ip: "172.16.10.1" }
  - { name: "dc1", ip: "172.16.10.2" }

# Настройки Grafana
grafana_domain: "localhost"
grafana_secret_key: "P@ssw0rd!"
grafana_anonymous_access: false
grafana_basic_auth: true
grafana_allow_signup: false

